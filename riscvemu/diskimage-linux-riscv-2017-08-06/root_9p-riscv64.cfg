/* VM configuration file */
{
    version: 1,
    machine: "riscv64",
    memory_size: 128,
    bios: "bbl64.bin",
    cmdline: "console=hvc0 root=/dev/vda rw",
    drive0: { file: "root-riscv64.bin" },

    /* Also access to the /tmp directory. Use 
       mount -t 9p /dev/root /mnt
       to access it. */
    
    fs0: { tag: "/dev/root", file: "/tmp" },

    eth0: { driver: "user" },
}
